<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div>
      <h1>Calculator</h1>
      <p>Empty.</p>
      <div>
        <textarea class="results" readonly></textarea>
      </div>
      <div>
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">&#247;</button>
        <button class="calc-button">&#9100;</button>
        <button class="calc-button">C</button>
      </div>
      <div>
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">&#10005;</button>
        <button class="calc-button">&lpar;</button>
        <button class="calc-button">&rpar;</button>
      </div>
      <div>
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">&minus;</button>
        <button class="calc-button">&#119909;&sup2;</button>
        <button class="calc-button">&radic;</button>
      </div>
      <div>
        <button class="calc-button">0</button>
        <button class="calc-button">,</button>
        <button class="calc-button">&percnt;</button>
        <button class="calc-button">&plus;</button>
        <button class="equals-button">&equals;</button>
      </div>
    </div>
  </div>
  <footer>
    Published by <b>Santiago Arboleda Londo√±o</b>
  </footer>
</body>
</html>
